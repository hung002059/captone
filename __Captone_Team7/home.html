  <body>
    <!-- Header -->
    <div id="header" class="container">
      <nav class="navbar navbar-expand-sm navbar-dark">
        <!-- Brand -->
        <a class="navbar-brand" href="./home.html"
          ><img class="w-75" src="./logo.png" alt="image"
        /></a>

        <!-- Login -->
        <div class="header_Login ml-auto">
          <button
            type="button"
            id="btnLogin"
            class="btn btn-secondary"
            data-toggle="modal"
            data-target="#myModal"
          >
            Login
          </button>
        </div>
      </nav>
    </div>

    <!-- register-form -->
    <div id="registerForm" class="modal fade" id="myModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <!-- Modal Header -->
          <div class="modal-header">
            <h4 class="modal-title">Đăng Nhập</h4>
            <button type="button" class="close" data-dismiss="modal">
              &times;
            </button>
          </div>
          <!-- Modal body -->
          <div class="modal-body">
            <table class="table text-center row">
              <!-- user-name -->
              <div class="form-group">
                <label for="">Tài Khoản</label>
                <input
                  type="text"
                  class="form-control w-75"
                  name=""
                  id=""
                  aria-describedby="helpId"
                  placeholder="User Name"
                />
                <small id="helpId" class="form-text text-danger"
                  >Validation</small
                >
              </div>
              <!-- password -->
              <div class="form-group">
                <label for="">Mật Khẩu</label>
                <input
                  type="text"
                  class="form-control w-75"
                  name=""
                  id=""
                  aria-describedby="helpId"
                  placeholder="Password"
                />
                <small id="helpId" class="form-text text-danger"
                  >Validation</small
                >
              </div>
              <!-- SĐT -->
              <div class="form-group">
                <label for="">SĐT</label>
                <input
                  type="text"
                  class="form-control w-75"
                  name=""
                  id=""
                  aria-describedby="helpId"
                  placeholder="SĐT"
                />
                <small id="helpId" class="form-text text-danger"
                  >Validation</small
                >
              </div>
              <!-- Email -->
              <div class="form-group">
                <label for="">Email</label>
                <input
                  type="text"
                  class="form-control w-75"
                  name=""
                  id=""
                  aria-describedby="helpId"
                  placeholder="Email"
                />
                <small id="helpId" class="form-text text-danger"
                  >Validation</small
                >
              </div>
            </table>
          </div>
          <!-- Modal footer -->
          <div class="modal-footer m-auto"></div>
        </div>
      </div>
    </div>

    <!-- list-movies -->
    <div id="listMovies" class="container pt-5">
      <!-- Click to show list movies -->
      <div class="title row">
        <ul
          class="nav nav-pills justify-content-center col-sm-12 col-md-12 col-lg-6 col-xl-6"
          role="tablist"
        >
          <li class="nav-item">
            <a class="nav-link active" data-toggle="pill" href="#phimHot"
              >Phim Hot</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" data-toggle="pill" href="#phimDangChieu"
              >Phim đang chiếu</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" data-toggle="pill" href="#movies">Còn lại</a>
          </li>
        </ul>

        <!-- search-movies -->
        <div
          class="searchMovies m-sm-auto col-sm-12 col-md-12 col-lg-6 col-xl-6"
        >
          <div class="search_cart row">
            <div class="search col-sm-9 col-md-9">
              <a class="nav-link"
                ><form class="form-inline justify-content-center row">
                  <input
                    class="form-control mr-2 col-7"
                    type="text"
                    placeholder="Search"
                  />
                  <button class="btn btn-success col-3" type="submit">
                    Search
                  </button>
                </form></a
              >
            </div>

            <!-- Cart -->
            <div class="cart mr-sm-2 col-sm-2 col-md-2 col-lg-2">
              <button
                type="button"
                id="btnCart"
                class="btn"
                data-toggle="modal"
                data-target="#myModal"
              >
                <i class="fas fa-shopping-cart text-info"></i>
              </button>
              <!-- <span class="quantity_cart">123</span> -->
            </div>
          </div>
        </div>
      </div>
